<!DOCTYPE html>
<html>
<body>

<h2>Your Vehicle!</h2>

<p>Your vehicle specs will be listed below!</p>

<p id="specs"></p>

<script>
  var year = prompt("Please enter your vehicle's year");
  var make = prompt("Please enter your vehicle's make");
  var model = prompt("Please enter your vehicle's model");
  var engineType = prompt("Please enter your vehicle's engine type (v6, v8, etc.)");
  var transmissionType = prompt("Please enter your vehicle's transmission type (automatic or manual)");
  var driveType = prompt("Please enter your vehicle's drive type (fwd, rwd, etc.)");
  var mileage = prompt("Please enter your vehicle's mileage");
  var color = prompt("Please enter your vehicle's exterior color");

class Vehicle {
  constructor(year, make, model, engineType, transmissionType, driveType, mileage, color) {
    this.year = year;
    this.make = make;
    this.model = model;
    this.engineType = engineType;
    this.transmissionType = transmissionType;
    this.driveType = driveType;
    this.mileage = mileage;
    this.color = color;
  }
  vehicleAge() {
    let date = new Date();
    return date.getFullYear() - this.year;
  }
}



let myCar = new Vehicle(year, make, model, engineType, transmissionType, driveType, mileage);
document.getElementById("specs").innerHTML =
"My car is a " + myCar.year + " " + myCar.make + " " + myCar.model + " with a " + myCar.engineType + " engine," 
+ " " + myCar.transmissionType + " transmission, and it has " + myCar.driveType + ". It currently has " + myCar.mileage + " miles on it and is currently " + myCar.vehicleAge() + " years old." ;

		var val = "search?q="+color+" "+year+ " " + make+ " " +model+"&safe=strict&sxsrf=ALeKk00iVJn2s1CkCu4ciY2HsBAQeJGKdA:1625192146068&source=lnms&tbm=isch&sa=X&ved=2ahUKEwjW6LrEqMPxAhWPlmoFHSStCIEQ_AUoAXoECAIQAw&biw=1920&bih=937";

	var loc = "https://www.google.com/"+val;
	document.write('<a href="' + loc + '">Here are some images of what my vehicle looks like</a>');
</script>

</body>
</html>
